[build]
  command = "npm run build"
  publish = "dist"

[context.production]
  environment = { VITE_API_URL = "https://your-backend-domain.com/api" }

[context.deploy-preview]
  environment = { VITE_API_URL = "https://your-backend-domain.com/api" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
